name: Production Build A-Z

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'

      - name: Total Clean & Repair
        run: |
          # 1. Hapus total folder android agar tidak ada sisa v1 embedding
          rm -rf android
          
          # 2. Buat ulang struktur android yang bersih
          flutter create . --platforms android --org com.dhans62.qspro
          
          # 3. Suntik izin Bluetooth & V2 Embedding ke AndroidManifest
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          cat <<EOF > $MANIFEST
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              
              <application android:label="QS PRO TUNER" android:icon="@mipmap/ic_launcher">
                  <meta-data android:name="flutterEmbedding" android:value="2" />
                  
                  <activity android:name=".MainActivity" android:exported="true"
                            android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                            android:hardwareAccelerated="true" android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 4. Update Gradle ke versi Android 15
          sed -i 's/compileSdkVersion .*/compileSdkVersion 35/' android/app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 24/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 35/' android/app/build.gradle
          
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties

      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "QS PRO APK v${{ github.run_number }}"
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
