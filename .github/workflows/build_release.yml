name: Production Build DS PROJEK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'

      - name: Auto-Construct DS PROJEK Identity
        run: |
          # 1. Bersihkan folder android lama secara total
          rm -rf android
          
          # 2. Re-create project dengan nama brand baru
          flutter create . --platforms android --org com.dsprojek --project-name ds_projek
          
          # 3. Inject Android Manifest yang mendukung BLE & V2 Embedding
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          cat <<EOF > $MANIFEST
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              
              <application android:label="DS PROJEK" android:icon="@mipmap/ic_launcher">
                  <meta-data android:name="flutterEmbedding" android:value="2" />
                  <activity android:name=".MainActivity" android:exported="true"
                            android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                            android:hardwareAccelerated="true" android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 4. Solusi Error AAPT2: Bersihkan semua icon default dan ganti dengan logo.png
          # Kita pastikan folder tujuan bersih sebelum dicopy
          find android/app/src/main/res/ -name "ic_launcher.png" -delete
          
          for dir in mipmap-hdpi mipmap-mdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            mkdir -p android/app/src/main/res/$dir
            cp assets/logo.png android/app/src/main/res/$dir/ic_launcher.png
          done

          # 5. Konfigurasi Gradle untuk Android 15 (Target SDK 35)
          sed -i 's/compileSdkVersion .*/compileSdkVersion 35/' android/app/build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 24/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 35/' android/app/build.gradle
          
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties

      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release

      - name: Get Current Date
        id: date
        run: echo "now=$(TZ='Asia/Jakarta' date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.${{ github.run_number }}
          name: "DS PROJEK v1.${{ github.run_number }} [${{ steps.date.outputs.now }}]"
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
